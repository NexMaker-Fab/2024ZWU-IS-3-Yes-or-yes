<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes-or-yes</title>
    <style>
        /* 设置页面的背景图片 */
        body{
            width: 1820px;
            height: 1080px;
            background-image: url("back.png");
            background-size: cover;/* 使背景图片填满页面 */
            background-repeat: no-repeat;/* 不重复背景图片 */
            background-position: center center;/* 使背景图片居中 */
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            min-height: 100vh; /* 设置最小高度为视口高度 */
            margin: 0; /* 移除默认的margin */
        }
        h1{
            color:white;
            font-size: 150px;
            margin-bottom: 300px; /* 向上偏移300像素 */
            text-align: center; /* 水平居中文本 */
        }
    </style>
</head>
<body>
    <header>
        <h1>Yes Or Yes</h1>
    </header>

</body>
</html>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes-or-yes</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        img{
        width: 400px;
        height: 600px;
        }
        /*设置导航栏样式*/
        .navlist {
        position: fixed;
        top: 0;
        right: 10px;/*导航栏位置*/
        overflow: hidden;
        background: transparent;/*导航栏背景颜色为透明*/
        }
        .navlist a{
        float: left;/*列表变横向*/
        display: block;/*导航栏每个链接独立分块*/
        color: white;/*导航栏文字颜色为白色*/
        text-align: center;/*导航栏文字居中*/
        padding: 12px 16px;
        text-decoration: none;/*取消导航栏文字下划线*/
        font-size: 20px;/*导航栏文字大小*/
        }
        .navlist a:hover{
        background: white;
        color: black;/*鼠标移动上，导航栏对于模块背景色变白，字体颜色变黑*/
        }
        body{
            background-image: url(./home/back.png); /* 指定背景图片 */
            background-size: cover; /* 覆盖整个视口 */
            background-repeat: no-repeat; /* 不重复背景图片 */
            background-attachment: fixed; /* 背景图片固定不动 */

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
            overflow: hidden;
        }
        .container{
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container .card{
            transform: translateY(100px);
            transform: translateX(140px);
            position: absolute;
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            transition: .5s;
            transform-origin: 50% 100%;
        }
        .container:hover .card{
            transform: rotate(calc(var(--i) * 5deg))
                        translate(calc(var(--i) * 180px), -10px);
            cursor: pointer;
        }
        .container .card:active{
            translate:calc(var(--i) * 20px) -30px ;
            z-index: 999;
        }
            /*设置文字位置样式*/
        .center-container{
        display: flex;
        flex-direction: column;
        align-items: center; 
        min-height: 100vh; /* 设置最小高度为视口高度 */
        text-align: center;
        color:white;/*设置文字颜色*/

        }
        h1{
            font-size: 100px;/*设置大标题字体大小*/
            margin-top: 150px;/*设置大标题纵向位置*/
            margin-left: 160px;
        }
        p{
            font-size: 24px;
            font-weight: 400;/*设置副标题字体粗细*/
            margin-top: 200px;
            margin-left: 160px;
        }
    </style>
</head>

    </div>
    <header>
        <div class="center-container">
        <h1>Yes-Or-Yes</h1>
        <p>Welcome to our team's web page!</p>
    </header>

        <a href="../2024ZWU-IS-3-Yes-or-yes/aboutus/Aboutus.html"class="card"style="--i:-1;">

        </a>

<!DOCTYPE html>
<html>
<head>
    <title>Yes-or-yes</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="app">

    <div class="cardList">
        <button class="cardList__btn btn btn--left">
            <div class="icon">
                <svg>
                    <use xlink:href="#arrow-left"></use>
                </svg>
            </div>
        </button>

        <div class="cards__wrapper">
            <div class="card current--card">
                <div class="card__image">
                    <img src="back.png" alt="" />
                </div>
            </div>
            <div class="card next--card">
                <div class="card__image">
                    <img src="daily.png" alt="" />
                </div>
            </div>
            <div class="card previous--card">
                <div class="card__image">
                    <img src="final.png" alt="" />
                </div>
            </div>
        </div>

        <button class="cardList__btn btn btn--right">
            <div class="icon">
                <svg>
                    <use xlink:href="#arrow-right"></use>
                </svg>
            </div>
        </button>
    </div>

    <div class="infoList"></div>
        <div class="info__wrapper">
            <div class="info current--info">
                <h1 class="text name">Highlands</h1>
                <h4 class="text location">Scotland</h4>
                <p class="test description">THe mountains are calling</p>
            </div>

            <div class="info next--info">
                <h1 class="text name">Next</h1>
                <h4 class="text location">Next Scotland</h4>
                <p class="test description">Next THe mountains are calling</p>
            </div>

            <div class="info previous--info">
                <h1 class="text name">Previouse</h1>
                <h4 class="text location">Previouse Next Scotland</h4>
                <p class="test description">previouse Next THe mountains are calling</p>
            </div>
        </div>
    </div>


    <div class="app__bg">
        <div class="app__bg__image current--image">
            <img src="pm-1/pm-1-1.png" alt="" />
        </div>
        <div class="app__bg__image next--image">
            <img src="pm-1/pm-1-2.png" alt=""  />
        </div>
        <div class="app__bg__image previous--image">
            <img src="pm-1/pm-1-3.png" alt=""  />
        </div>
    </div>
</div>



<svg class="icons" style="display: none;">
    <symbol id="arrow-left" xmlns='https://www.w3.org/2000/svg' viewBox='0 0 512 512'>
        <polyline points='328 112 184 256 328 400' style="fill: none;stroke: #fff;stroke-linecap: round;stroke-linejoin: round;stroke-width: 48px;"  />
    </symbol>
    <symbol id="arrow-right" xmlns='https://www.w3.org/2000/svg' viewBox='0 0 512 512'>
        <polyline points='328 112 184 256 328 400' style="fill: none;stroke: #fff;stroke-linecap: round;stroke-linejoin: round;stroke-width: 48px;"  />
    </symbol>
</svg>

<script type="text/javascript" src="https://unpkg.com/imagesloade@4/imagesloaded.pkgd.min.js"> 
</script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"> 
</script>
<script type="text/javascript" src="script.js"> 
</script>
</body>
</html>
